<div class='card'>
    <form (ngSubmit)=updateSubmit(f) #f="ngForm">
    <div class='card-header'>
        {{title}}
    </div>
    <div class='card-body'>
        <div class='table-responsive'>
            <table class='table'>
                
                <tbody>
                    <tr>
                        <td><label>Product Id</label></td>
                        <td><input type="text"  value={{id}} ngModel="{{id}}" ngModel name="id"  ng-init="demo='demo'"  ></td>
                    </tr>
                    <tr>
                        <td><label>Product Name</label></td>
                        <td><input type="text"  value={{name}} ngModel="{{name}}" ngModel name="name" ng-init="demo='demo'"  ></td>
                    </tr>
                    <tr>
                        <td><label>Product Code</label></td>
                        <td><input type="text"  value={{code}} ngModel="{{code}}" ngModel name="code" ng-init="demo='demo'"  ></td>
                    </tr>
                    <tr>
                        <td><label>Release Date</label></td>
                        <td><input type="text" value={{date}} ngModel="{{date}}" ngModel name="date" ng-init="demo='demo'"  ></td>
                    </tr>
                    <tr>
                        <td><label>Description</label></td>
                        <td><input type="text"  value={{desc}} ngModel="{{desc}}" ngModel name="desc" ng-init="demo='demo'"  ></td>
                    </tr>
                    <tr>
                        <td><label>Price</label></td>
                        <td><input type="text"  value={{price}} ngModel="{{price}}" ngModel name="price"  ng-init="demo='demo'" ></td>
                    </tr>
                    <tr>
                        <td><label>Star Rating</label></td>
                        <td><input type="text"  value={{rating}}  ngModel="{{rating}}" ngModel name="rating" ng-init="demo='demo'" ></td>
                    </tr>
                    <tr>
                        <td><label>Image Url</label></td>
                        <td><input type="text"  value={{image}} ngModel="{{image}}" ngModel name="image" ng-init="demo='demo'" ></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Submit"></td>
                    </tr>



                </tbody>
            </table>
        </div>
    </div>
